<!doctype html>
<html lang="en">
	<head>
		<script type = "text/javascript">
			first = window.prompt("Enter first integer.");
			second = window.prompt("Enter second integer.");
			
			a = parseInt(first);
			b = parseInt(second);
			
			sum = a + b;
			diff = a - b;
			prod = a * b;
			quot = a / b;
			remain = a % b;
			document.writeln(first + " + " + second + " = " + sum + "<br>");
			document.writeln(first + " - " + second + " = " + diff + "<br>");
			document.writeln(first + " * " + second + " = " + prod + "<br>");
			document.writeln(first + " / " + second + " = " + quot + "<br>");
			document.writeln(first + " % " + second + " = " + remain);
		</script>
	</head>
	
	<body>

	</body>
</html>
